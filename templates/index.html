<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GROUNDNUT Disease Classifier</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-top: 50px;
        }

        header h1 {
            color: #007bff;
        }

        main {
            margin-top: 20px;
        }

        .peanut_image,
        .result_image {
            max-width: 50%;
            margin: 20px auto;
            display: block;
        }

        .custom-file {
            width: 60%;
            margin: 0 auto;
        }

        .custom-file-label {
            background-color: lightcoral;
            color: black;
            padding: 0.2rem 0.5rem;
            font-size: 0.8rem;
            line-height: 1.5;
            border-radius: 0.25rem;
        }

        .custom-file-label.selected {
            background-color: lightgreen;
        }

        #upload-message {
            display: none;
            color: #28a745;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .progress-bar {
            background-color: #007bff;
        }

        #prediction {
            text-align: center;
            margin-top: 20px;
        }

        #prediction h2 {
            color: #007bff;
        }

        #prediction p {
            color: #28a745;
        }

        .btn-info {
            background-color: #007bff;
            border-color: #007bff;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <header class="text-center">
            <h1>GROUNDNUT Disease Classifier</h1>
        </header>
        <img src="/static/peanut.jpg" alt="Peanut Image" class="peanut_image img-fluid">
        <main>
            <form method="POST" enctype="multipart/form-data" action="{{ url_for('main') }}" class="text-center">
                <div class="custom-file">
                    <input type="file" id="image-upload" name="image" accept=".jpg, .jpeg, .png" class="custom-file-input" required>
                    <label for="image-upload" id="image-label" class="custom-file-label">
                        <i class="fas fa-cloud-upload-alt"></i> Choose an Image
                    </label>
                </div>
                <div id="upload-message" class="mt-3">Image uploaded!</div>
                <br>
                <button type="button" onclick="uploadImage()" class="btn btn-success mt-3">Run Search</button>
                <div id="upload-progress" class="progress mt-3" style="display: none;">
                    <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </form>

            {% if prediction %}
                <div id="prediction" class="text-center mt-4">
                    <h2>Prediction: {{ prediction }}</h2>
                    <p>Confidence: {{ confidence }}%</p>
                    <img src="{{ img_path }}" alt="Uploaded Image" class="result_image img-fluid">
                    <br>
                    <a href="{{ url_for('disease_page', disease=prediction.lower()) }}" class="btn btn-info mt-3">Learn More</a>
                </div>
            {% endif %}
        </main>
    </div>

    <footer>
        <p>Created by <a href="https://github.com/animesh-am" target="_blank" style="color: #007bff;">Animesh Maity</a></p>
        <p>&copy; 2024 GROUNDNUT Disease Classifier</p>
    </footer>

    <script src="https://kit.fontawesome.com/c4c27a2a61.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('image-upload').addEventListener('change', function() {
            var label = document.getElementById('image-label');
            if (this.files.length > 0) {
                label.classList.add('selected');
            } else {
                label.classList.remove('selected');
            }
        });

        function uploadImage() {
            var progressBar = document.getElementById('progress-bar');
            var uploadProgress = document.getElementById('upload-progress');
            var uploadMessage = document.getElementById('upload-message');

            uploadMessage.style.display = 'block';
            progressBar.style.width = '0%';
            uploadProgress.style.display = 'block';

            var interval = setInterval(function() {
                var width = parseInt(progressBar.style.width, 10);
                if (width < 100) {
                    progressBar.style.width = (width + 10) + '%';
                } else {
                    clearInterval(interval);
                    uploadProgress.style.display = 'none';
                    // Continue with the actual form submission
                    document.forms[0].submit();
                }
            }, 200);
        }
    </script>
</body>
</html>
